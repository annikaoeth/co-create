  <!-- script to change demos -->
  <script>
    function changeToVoronoi() {
      const newHTML = '<iframe src="voronoi.html" width="100%" height="100%"></iframe>';

      document.getElementById('canvasArea').innerHTML = newHTML;
    }
    // add your own functions like mine
    function changeToDemo2() {
      const newHTML = '<embed type="text/html" src="flowfield/flowfield.html" width="100%" height="100%">';
      document.getElementById('canvasArea').innerHTML = newHTML;
    }
    function changeToTrees() {
      const newHTML = '<embed type="text/html" src="treegen/index.html" width="100%" height="100%">';
      document.getElementById('canvasArea').innerHTML = newHTML;
    }

    const ganImage = document.getElementsByClassName('ganImage')[0]
    ganImage.style['visibility'] = 'visible';
    function toggleGan() {
      if (ganImage.style['visibility'] === 'visible') {
        ganImage.style['visibility'] = 'hidden'
      } else {
        ganImage.style['visibility'] = 'visible'
      }
    }
  </script>
